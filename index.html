<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Search Engine</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="image-heading">Image Search Engine</h1>
    <form id="search-form">
      <input
        type="text"
        id="image-search-box"
        placeholder="Search Image Here"
      />
      <button class="image-search-btn">Search Image</button>
    </form>

    <div id="image-result-box"></div>

    <button id="image-load-more">Load more</button>

    <script src="script.js"></script>
  </body>
</html>
